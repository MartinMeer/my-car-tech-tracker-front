<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug History Button</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-btn { 
            padding: 10px 20px; 
            background: #2d3e50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px;
        }
        .debug-btn:hover { background: #34495e; }
    </style>
</head>
<body>
    <h1>Debug History Button</h1>
    
    <button class="debug-btn" onclick="testHistoryButton()">Test History Button</button>
    <button class="debug-btn" onclick="testDirectNavigation()">Test Direct Navigation</button>
    <button class="debug-btn" onclick="checkFunction()">Check Function</button>
    
    <div id="debug-output" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;"></div>

    <script>
        function testHistoryButton() {
            console.log('Testing history button...');
            document.getElementById('debug-output').innerHTML += '<p>Testing history button...</p>';
            
            if (typeof handleHistoryButtonClick === 'function') {
                document.getElementById('debug-output').innerHTML += '<p>✅ Function exists!</p>';
                handleHistoryButtonClick();
            } else {
                document.getElementById('debug-output').innerHTML += '<p>❌ Function not found!</p>';
            }
        }
        
        function testDirectNavigation() {
            console.log('Testing direct navigation...');
            document.getElementById('debug-output').innerHTML += '<p>Testing direct navigation...</p>';
            window.location.hash = '#service-history';
        }
        
        function checkFunction() {
            console.log('Checking function availability...');
            document.getElementById('debug-output').innerHTML += '<p>Checking function availability...</p>';
            
            const functions = [
                'handleHistoryButtonClick',
                'handleServiceButtonClick', 
                'handleProblemsButtonClick'
            ];
            
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    document.getElementById('debug-output').innerHTML += `<p>✅ ${funcName} exists</p>`;
                } else {
                    document.getElementById('debug-output').innerHTML += `<p>❌ ${funcName} not found</p>`;
                }
            });
        }
    </script>
</body>
</html>
