name: Main App CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/main-app/**'
      - 'packages/shared/**'
      - '.github/workflows/main-app-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/main-app/**'
      - 'packages/shared/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fleetmaster/main-app

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/main-app/package-lock.json

      - name: Install dependencies
        working-directory: apps/main-app
        run: npm ci

      - name: Run linting
        working-directory: apps/main-app
        run: npm run lint || echo "Linting will be added"

      - name: Run tests
        working-directory: apps/main-app
        run: npm run test || echo "Tests will be added"

      - name: Validate HTML/JS syntax
        working-directory: apps/main-app
        run: |
          echo "Validating JavaScript files..."
          find . -name "*.js" -not -path "./node_modules/*" | xargs -I {} node -c {}
          echo "✅ JavaScript syntax validation passed"

      - name: Build application
        working-directory: apps/main-app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: main-app-build
          path: apps/main-app/dist/
          if-no-files-found: error

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: apps/main-app
          file: apps/main-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying main app to staging environment"
          echo "Image: ${{ needs.build-docker.outputs.image-tag }}"
          # Add your staging deployment logic here

  deploy-production:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying main app to production environment"
          echo "Image: ${{ needs.build-docker.outputs.image-tag }}"
          # Add your production deployment logic here

  notify:
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: always()
    steps:
      - name: Notification
        run: |
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build-docker.result }}" == "success" ]]; then
            echo "✅ Main app deployment successful"
          else
            echo "❌ Main app deployment failed"
          fi 